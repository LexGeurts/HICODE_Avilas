# Server which runs your custom actions.
action_endpoint:
  url: "http://localhost:5055/webhook"

# Required for CALM rephrasing (prevents "placeholder" error)
nlg:
  type: rephrase
  llm:
    model_group: rasa_command_generation_model

model_groups:
  - id: rasa_command_generation_model
    models:
      - provider: rasa
        model: rasa/command-generator-llama-3.1-8b-instruct
        api_base: "https://tutorial-llm.rasa.ai"
  - id: openai_llm
    models:
      - provider: openai
        model: gpt-4o-2024-11-20
  - id: openai_embeddings
    models:
      - provider: openai
        model: text-embedding-3-large

# Essential for the browser_audio channel to communicate
cors:
  origins:
    - "*"
  methods:
    - GET
    - POST
    - PUT
    - OPTIONS
  headers:
    - Content-Type
    - Authorization