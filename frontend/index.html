<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainFuel - Smart Cooking Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <div class="logo-circle">
                        <i class="fa-solid fa-brain"></i>
                    </div>
                    <div>
                        <h2>BrainFuel</h2>
                        <span class="subtitle">Smart Nutrition & Vitamin Recipes</span>
                    </div>
                </div>
                <div class="chat-actions">
                   <button class="btn btn-clear" title="Delete History">
                      <i class="fa-solid fa-trash-can"></i>
                   </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-avatar"><i class="fa-solid fa-utensils"></i></div>
                        <div class="message-content">
                            <div class="message-text">
                                Hello! I'm <strong>BrainFuel</strong>. ðŸ§ âš¡<br>
                                I'm here to help you cook meals that boost your energy and focus. Tell me what ingredients you have, or ask for a high-vitamin recipe!
                            </div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="voice-controls">
                        <label class="voice-toggle">
                            <input type="checkbox" id="autoReadResponses" checked>
                            <span><i class="fa-solid fa-volume-high"></i> Read Instructions</span>
                        </label>
                        <div class="voice-indicator"><i class="fa-solid fa-wave-square"></i> Listening...</div>
                    </div>

                    <div class="chat-input">
                        <textarea placeholder="e.g., 'I need a diner rich in Vitamin B12'..." rows="1"></textarea>
                        <button class="mic-button" title="Voice Input">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                        <button class="send-button" title="Send">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script>
        setTimeout(() => {
            if (!window.DB) {
                console.error("DB not initialized. Attempting to reload DB script...");
                const dbScript = document.createElement('script');
                dbScript.src = 'js/db.js';
                document.body.appendChild(dbScript);
            }
        }, 100);
    </script>
    <script src="js/rasa-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
